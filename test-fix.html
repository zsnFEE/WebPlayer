<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复测试页面 - WebAV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .test-result {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>🔧 WebAV Player 修复测试</h1>
        <p>此页面用于测试黑屏和自动播放问题的修复</p>
        
        <div class="test-result info">
            <strong>修复内容:</strong><br>
            ✅ 添加了 await this.player.initialize() 调用<br>
            ✅ 修复了渲染器未初始化导致的黑屏问题<br>
            ✅ 添加了 onMediaReady 回调机制<br>
            ✅ 改善了canvas默认样式<br>
            ✅ 添加了HTTP URL输入支持
        </div>
        
        <button class="btn" onclick="openPlayer()">🎬 打开修复后的播放器</button>
        <button class="btn" onclick="runTests()">🧪 运行基础测试</button>
        
        <div id="test-results"></div>
    </div>

    <script>
        function openPlayer() {
            window.open('http://localhost:9000', '_blank');
        }
        
        function runTests() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<h3>🧪 测试结果:</h3>';
            
            // 测试1: 检查现代浏览器功能
            let hasWebGL = false;
            let hasWebGPU = false;
            let hasAudioWorklet = false;
            let hasWebCodecs = false;
            
            try {
                const canvas = document.createElement('canvas');
                hasWebGL = !!canvas.getContext('webgl2');
            } catch(e) {}
            
            try {
                hasWebGPU = 'gpu' in navigator;
            } catch(e) {}
            
            try {
                hasAudioWorklet = 'AudioWorklet' in window && 'audioWorklet' in AudioContext.prototype;
            } catch(e) {}
            
            try {
                hasWebCodecs = 'VideoDecoder' in window && 'AudioDecoder' in window;
            } catch(e) {}
            
            const tests = [
                { name: 'WebGL2 支持', result: hasWebGL },
                { name: 'WebGPU 支持', result: hasWebGPU },
                { name: 'AudioWorklet 支持', result: hasAudioWorklet },
                { name: 'WebCodecs 支持', result: hasWebCodecs },
                { name: 'SharedArrayBuffer 支持', result: typeof SharedArrayBuffer !== 'undefined' },
                { name: 'OffscreenCanvas 支持', result: typeof OffscreenCanvas !== 'undefined' }
            ];
            
            tests.forEach(test => {
                const className = test.result ? 'success' : 'error';
                const icon = test.result ? '✅' : '❌';
                resultsDiv.innerHTML += `<div class="test-result ${className}">${icon} ${test.name}: ${test.result ? '支持' : '不支持'}</div>`;
            });
            
            resultsDiv.innerHTML += `
                <div class="test-result info">
                    <strong>📝 测试建议:</strong><br>
                    ${hasWebGL ? '✅ 基础渲染功能正常' : '❌ 需要支持WebGL的浏览器'}<br>
                    ${hasWebGPU ? '✅ 可使用高性能WebGPU渲染' : '⚠️ 将使用WebGL渲染'}<br>
                    ${hasAudioWorklet ? '✅ 音频处理功能完整' : '⚠️ 音频功能可能受限'}<br>
                    ${hasWebCodecs ? '✅ 硬件解码可用' : '⚠️ 将使用软件解码'}<br>
                    <br>
                    <strong>🎯 下一步:</strong> 点击"打开修复后的播放器"测试实际功能
                </div>
            `;
        }
    </script>
</body>
</html>
