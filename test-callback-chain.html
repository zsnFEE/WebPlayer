<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔗 回调链测试</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .log { 
            background: #111; 
            padding: 15px; 
            border-radius: 5px; 
            max-height: 500px; 
            overflow-y: auto; 
            white-space: pre-wrap;
            font-size: 12px;
            border: 1px solid #333;
            margin: 10px 0;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover { background: #1976D2; }
        button:disabled { background: #666; cursor: not-allowed; }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border: 1px solid #666;
            color: white;
            border-radius: 4px;
        }
        .test-section {
            background: #222;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <h1>🔗 MP4Box回调链测试</h1>
    <p>专门测试handleMediaReady方法是否被正确触发</p>

    <div class="test-section">
        <h3>📁 文件测试</h3>
        <input type="file" id="testFile" accept="video/*">
        <button onclick="testCallbackChain()" id="testBtn" disabled>测试回调链</button>
        <button onclick="clearLog()">清除日志</button>
    </div>

    <div class="test-section">
        <h3>📋 详细回调日志</h3>
        <div id="log" class="log">等待文件选择...</div>
    </div>

    <!-- 使用与主项目相同的打包文件 -->
    <script type="module">
        let testFileData = null;

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#2196F3',
                success: '#4CAF50', 
                error: '#f44336',
                warning: '#ff9800'
            };
            
            logEl.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span>\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        }

        // 文件选择处理
        document.getElementById('testFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                log(`文件选择: ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)`, 'info');
                document.getElementById('testBtn').disabled = false;
                testFileData = file;
            } else {
                document.getElementById('testBtn').disabled = true;
                testFileData = null;
            }
        });

        // 测试回调链
        window.testCallbackChain = async function() {
            if (!testFileData) {
                log('请先选择文件', 'error');
                return;
            }

            log('=== 开始回调链测试 ===', 'info');

            try {
                // 动态导入主项目代码
                const { WebAVPlayer } = await import('./main.js');
                log('✅ 主项目代码导入成功', 'success');

                // 创建播放器实例
                const canvas = document.createElement('canvas');
                canvas.width = 800;
                canvas.height = 600;
                document.body.appendChild(canvas);

                const player = new WebAVPlayer(canvas);
                log('✅ 播放器实例创建成功', 'success');

                // 监听播放器的handleMediaReady调用
                const originalHandleMediaReady = player.handleMediaReady.bind(player);
                player.handleMediaReady = function(info) {
                    log('🎉 handleMediaReady被调用！', 'success');
                    log(`媒体信息: ${JSON.stringify(info, null, 2)}`, 'info');
                    return originalHandleMediaReady(info);
                };

                // 监听解析器的onReady
                const originalParserOnReady = player.parser.onReady;
                const parserOnReadyWrapper = function(info) {
                    log('🔥 Parser onReady被调用！', 'success');
                    log(`解析器信息: ${JSON.stringify(info, null, 2)}`, 'info');
                    if (originalParserOnReady) {
                        return originalParserOnReady(info);
                    }
                };

                // 初始化播放器
                log('🔧 初始化播放器...', 'info');
                await player.initialize();
                
                // 设置解析器回调（在初始化后）
                player.parser.onReady = parserOnReadyWrapper;
                log('✅ 解析器回调已设置', 'success');

                // 加载文件
                log('📁 开始加载文件...', 'info');
                await player.loadLocalFile(testFileData);
                log('✅ 文件加载完成', 'success');

                // 等待一段时间看回调是否触发
                log('⏱️ 等待回调触发...', 'warning');
                setTimeout(() => {
                    if (!player.mediaInfo) {
                        log('⚠️ 5秒后仍未触发回调，可能存在问题', 'warning');
                    } else {
                        log('✅ 回调链测试成功！', 'success');
                    }
                }, 5000);

            } catch (error) {
                log(`❌ 回调链测试失败: ${error.message}`, 'error');
                console.error('详细错误:', error);
            }
        };

        // 全局错误捕获
        window.addEventListener('error', function(e) {
            log(`全局错误: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });

        window.addEventListener('unhandledrejection', function(e) {
            log(`未处理的Promise拒绝: ${e.reason}`, 'error');
        });

        log('回调链测试工具已准备就绪', 'info');
    </script>
</body>
</html>
