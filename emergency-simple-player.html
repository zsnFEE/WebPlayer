<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚨 应急播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            background: #222;
        }
        .upload-area {
            border: 2px dashed #666;
            border-radius: 8px;
            padding: 40px;
            margin: 20px 0;
            background: #111;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #4CAF50;
            background: #1a1a1a;
        }
        .upload-area.dragover {
            border-color: #4CAF50;
            background: #1a3d1a;
        }
        input[type="file"] {
            display: none;
        }
        .upload-text {
            font-size: 18px;
            color: #ccc;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
        }
        .status.success {
            background: #1a4a1a;
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        .status.error {
            background: #4a1a1a;
            border: 1px solid #f44336;
            color: #f44336;
        }
        .status.info {
            background: #1a1a4a;
            border: 1px solid #2196F3;
            color: #2196F3;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .info-panel {
            background: #222;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: #333;
            border-radius: 4px;
        }
        .log {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚨 应急播放器</h1>
        <p>最简化的HTML5视频播放器 - 确保基本播放功能</p>

        <!-- 文件上传区域 -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">
                📁 点击或拖拽视频文件到这里<br>
                <small>支持 MP4, WebM, AVI 等格式</small>
            </div>
            <input type="file" id="fileInput" accept="video/*">
        </div>

        <!-- 状态显示 -->
        <div id="status" class="status info" style="display: none;">
            准备就绪
        </div>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="display: none;">
            您的浏览器不支持视频播放
        </video>

        <!-- 控制按钮 -->
        <div class="controls">
            <button onclick="playVideo()" id="playBtn" disabled>▶️ 播放</button>
            <button onclick="pauseVideo()" id="pauseBtn" disabled>⏸️ 暂停</button>
            <button onclick="stopVideo()" id="stopBtn" disabled>⏹️ 停止</button>
            <button onclick="toggleMute()" id="muteBtn" disabled>🔊 静音</button>
            <button onclick="toggleFullscreen()" id="fullscreenBtn" disabled>🔲 全屏</button>
        </div>

        <!-- 视频信息面板 -->
        <div class="info-panel" id="infoPanel" style="display: none;">
            <h3>📊 视频信息</h3>
            <div class="info-row">
                <span>文件名:</span>
                <span id="fileName">-</span>
            </div>
            <div class="info-row">
                <span>文件大小:</span>
                <span id="fileSize">-</span>
            </div>
            <div class="info-row">
                <span>时长:</span>
                <span id="duration">-</span>
            </div>
            <div class="info-row">
                <span>分辨率:</span>
                <span id="resolution">-</span>
            </div>
            <div class="info-row">
                <span>当前时间:</span>
                <span id="currentTime">0:00</span>
            </div>
            <div class="info-row">
                <span>播放状态:</span>
                <span id="playState">已停止</span>
            </div>
        </div>

        <!-- 日志面板 -->
        <div class="log" id="log">
            应急播放器启动完成<br>
            等待文件上传...<br>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const status = document.getElementById('status');
        const infoPanel = document.getElementById('infoPanel');
        const log = document.getElementById('log');

        let currentFile = null;
        let videoURL = null;

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#2196F3',
                success: '#4CAF50',
                error: '#f44336',
                warning: '#ff9800'
            };
            
            log.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span><br>`;
            log.scrollTop = log.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function updateInfo() {
            if (!currentFile) return;

            document.getElementById('fileName').textContent = currentFile.name;
            document.getElementById('fileSize').textContent = `${(currentFile.size / 1024 / 1024).toFixed(2)} MB`;
            
            if (videoPlayer.duration && !isNaN(videoPlayer.duration)) {
                const duration = videoPlayer.duration;
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                document.getElementById('duration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            if (videoPlayer.videoWidth && videoPlayer.videoHeight) {
                document.getElementById('resolution').textContent = `${videoPlayer.videoWidth}x${videoPlayer.videoHeight}`;
            }
        }

        function updateTimeDisplay() {
            if (videoPlayer.currentTime !== undefined) {
                const current = videoPlayer.currentTime;
                const minutes = Math.floor(current / 60);
                const seconds = Math.floor(current % 60);
                document.getElementById('currentTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function updatePlayState() {
            const state = videoPlayer.paused ? '已暂停' : '播放中';
            document.getElementById('playState').textContent = state;
        }

        // 文件上传处理
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            addLog(`文件选择: ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)`, 'info');

            // 检查文件类型
            if (!file.type.startsWith('video/')) {
                addLog(`错误: 不支持的文件类型 ${file.type}`, 'error');
                showStatus('错误: 请选择视频文件', 'error');
                return;
            }

            currentFile = file;

            // 清理之前的URL
            if (videoURL) {
                URL.revokeObjectURL(videoURL);
            }

            try {
                // 创建Object URL
                videoURL = URL.createObjectURL(file);
                addLog('创建视频URL成功', 'success');

                // 设置视频源
                videoPlayer.src = videoURL;
                videoPlayer.style.display = 'block';
                infoPanel.style.display = 'block';

                // 启用控制按钮
                document.getElementById('playBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('muteBtn').disabled = false;
                document.getElementById('fullscreenBtn').disabled = false;

                showStatus('视频加载成功，可以播放', 'success');
                addLog('视频文件加载完成，等待元数据...', 'success');

            } catch (error) {
                addLog(`错误: 无法加载视频文件 - ${error.message}`, 'error');
                showStatus('错误: 无法加载视频文件', 'error');
            }
        }

        // 视频事件监听
        videoPlayer.addEventListener('loadedmetadata', () => {
            addLog('视频元数据加载完成', 'success');
            updateInfo();
        });

        videoPlayer.addEventListener('canplay', () => {
            addLog('视频可以开始播放', 'success');
            showStatus('视频准备就绪，可以播放', 'success');
        });

        videoPlayer.addEventListener('play', () => {
            addLog('视频开始播放', 'success');
            updatePlayState();
        });

        videoPlayer.addEventListener('pause', () => {
            addLog('视频已暂停', 'info');
            updatePlayState();
        });

        videoPlayer.addEventListener('ended', () => {
            addLog('视频播放结束', 'info');
            updatePlayState();
        });

        videoPlayer.addEventListener('error', (e) => {
            const error = videoPlayer.error;
            let errorMessage = '未知错误';
            
            if (error) {
                switch (error.code) {
                    case 1:
                        errorMessage = '视频下载被用户中止';
                        break;
                    case 2:
                        errorMessage = '网络错误导致视频下载失败';
                        break;
                    case 3:
                        errorMessage = '视频解码失败';
                        break;
                    case 4:
                        errorMessage = '不支持的视频格式';
                        break;
                }
            }
            
            addLog(`视频错误: ${errorMessage}`, 'error');
            showStatus(`播放错误: ${errorMessage}`, 'error');
        });

        videoPlayer.addEventListener('timeupdate', () => {
            updateTimeDisplay();
        });

        // 控制函数
        window.playVideo = function() {
            if (!videoPlayer.src) {
                addLog('请先选择视频文件', 'warning');
                return;
            }

            videoPlayer.play().then(() => {
                addLog('播放命令执行成功', 'success');
            }).catch((error) => {
                addLog(`播放失败: ${error.message}`, 'error');
            });
        };

        window.pauseVideo = function() {
            videoPlayer.pause();
        };

        window.stopVideo = function() {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            updateTimeDisplay();
            updatePlayState();
        };

        window.toggleMute = function() {
            videoPlayer.muted = !videoPlayer.muted;
            const muteBtn = document.getElementById('muteBtn');
            muteBtn.textContent = videoPlayer.muted ? '🔇 取消静音' : '🔊 静音';
            addLog(videoPlayer.muted ? '已静音' : '取消静音', 'info');
        };

        window.toggleFullscreen = function() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoPlayer.requestFullscreen().catch((error) => {
                    addLog(`全屏失败: ${error.message}`, 'error');
                });
            }
        };

        // 页面加载完成
        addLog('应急播放器启动完成', 'success');
        addLog('使用原生HTML5 video元素，确保最大兼容性', 'info');
        showStatus('等待文件上传', 'info');
    </script>
</body>
</html>
