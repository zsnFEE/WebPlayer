<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAV Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .player-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        #video-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            height: 80px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
        }
        
        .play-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .play-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: #007bff;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-display {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            min-width: 100px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }
        
        .speed-selector {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .file-input {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="file-input">
            <input type="file" id="file-input" accept="video/*,audio/*">
            <label for="file-input">é€‰æ‹©éŸ³è§†é¢‘æ–‡ä»¶</label>
        </div>
        
        <div class="video-container">
            <canvas id="video-canvas"></canvas>
            <div id="loading" class="loading hidden">åŠ è½½ä¸­...</div>
        </div>
        
        <div class="controls">
            <button id="play-btn" class="play-btn">â–¶</button>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="time-display" id="time-display">00:00 / 00:00</div>
            
            <div class="volume-container">
                <span>ðŸ”Š</span>
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="100">
            </div>
            
            <select id="speed-selector" class="speed-selector">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
