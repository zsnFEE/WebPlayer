<body>

        <!-- URL Input Section -->

            <div class="url-input-group">
                <input type="url" id="urlInput" class="url-input" placeholder="https://example.com/video.mp4">
                <button id="loadUrlBtn" class="load-btn">åŠ è½½è§†é¢‘</button>

        <!-- Video Player -->
        <div class="video-player" id="videoPlayer">
            <video id="video" controls>
                æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾
            </video>
            
            <!-- Video Info -->
            <div class="video-info" id="videoInfo" style="display: none;">
                <h3>ğŸ“Š è§†é¢‘ä¿¡æ¯</h3>
                <div class="info-grid">
                    <div class="info-item">

                        <div class="info-value" id="fileName">-</div>

                    <div class="info-item">
                        <div class="info-label">æ–‡ä»¶å¤§å°</div>
                        <div class="info-value" id="fileSize">-</div>

                    <div class="info-item">

    <script>
        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const loadUrlBtn = document.getElementById('loadUrlBtn');
        const videoPlayer = document.getElementById('videoPlayer');
        const video = document.getElementById('video');
        const videoInfo = document.getElementById('videoInfo');
        const status = document.getElementById('status');

        let currentFile = null;

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('status-message');
            
            messageEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // æ›´æ–°è§†é¢‘ä¿¡æ¯
        function updateVideoInfo() {
            if (currentFile) {
                document.getElementById('fileName').textContent = currentFile.name;
                document.getElementById('fileSize').textContent = `${(currentFile.size / 1024 / 1024).toFixed(2)} MB`;
            } else {
                document.getElementById('fileName').textContent = 'ç½‘ç»œè§†é¢‘';
                document.getElementById('fileSize').textContent = '-';
            }

            if (video.duration && !isNaN(video.duration)) {
                const duration = video.duration;
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                document.getElementById('videoDuration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById('videoDuration').textContent = '-';
            }

            if (video.videoWidth && video.videoHeight) {
                document.getElementById('videoResolution').textContent = `${video.videoWidth}Ã—${video.videoHeight}`;
            } else {
                document.getElementById('videoResolution').textContent = '-';
            }
        }

        // åŠ è½½è§†é¢‘æ–‡ä»¶
        function loadVideo(source, isFile = false) {
            try {
                video.src = source;
                videoPlayer.classList.add('active');
                
                if (isFile) {
                    showStatus('æœ¬åœ°è§†é¢‘æ–‡ä»¶åŠ è½½æˆåŠŸ', 'success');
                } else {
                    showStatus('ç½‘ç»œè§†é¢‘åŠ è½½æˆåŠŸ', 'success');
                }
                
                // æ»šåŠ¨åˆ°è§†é¢‘ä½ç½®
                videoPlayer.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                showStatus(`è§†é¢‘åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                console.error('Video load error:', error);
            }
        }

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            console.log('File selected:', file.name, file.type, file.size);
            
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('video/')) {
                showStatus('è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶', 'error');
                return;
            }

            currentFile = file;
            showStatus('æ­£åœ¨åŠ è½½è§†é¢‘æ–‡ä»¶...', 'info');

            try {
                const url = URL.createObjectURL(file);
                loadVideo(url, true);
            } catch (error) {
                showStatus(`æ–‡ä»¶åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                console.error('File load error:', error);
            }
        }

        // ç½‘ç»œè§†é¢‘åŠ è½½
        loadUrlBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('è¯·è¾“å…¥è§†é¢‘URL', 'warning');
                return;
            }

            if (!isValidUrl(url)) {
                showStatus('è¯·è¾“å…¥æœ‰æ•ˆçš„URLåœ°å€', 'error');
                return;
            }

            currentFile = null;
            showStatus('æ­£åœ¨åŠ è½½ç½‘ç»œè§†é¢‘...', 'info');
            loadVideo(url, false);
        });

        // URLå›è½¦é”®æ”¯æŒ
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUrlBtn.click();
            }
        });

        // URLéªŒè¯
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // è§†é¢‘äº‹ä»¶ç›‘å¬
        video.addEventListener('loadedmetadata', () => {
            console.log('Video metadata loaded');
            updateVideoInfo();
            videoInfo.style.display = 'block';
            showStatus('è§†é¢‘å‡†å¤‡å°±ç»ªï¼Œå¯ä»¥æ’­æ”¾', 'success');
        });

        video.addEventListener('canplay', () => {
            console.log('Video can start playing');
        });

        video.addEventListener('play', () => {
            console.log('Video started playing');
        });

        video.addEventListener('pause', () => {
            console.log('Video paused');
        });

        video.addEventListener('ended', () => {
            console.log('Video ended');
            showStatus('è§†é¢‘æ’­æ”¾å®Œæˆ', 'info');
        });

        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            const error = video.error;
            let errorMessage = 'è§†é¢‘æ’­æ”¾é”™è¯¯';
            
            if (error) {
                switch (error.code) {
                    case 1:
                        errorMessage = 'è§†é¢‘åŠ è½½è¢«ä¸­æ­¢';
                        break;
                    case 2:
                        errorMessage = 'ç½‘ç»œé”™è¯¯ï¼Œæ— æ³•åŠ è½½è§†é¢‘';
                        break;
                    case 3:
                        errorMessage = 'è§†é¢‘æ ¼å¼ä¸æ”¯æŒæˆ–æ–‡ä»¶æŸå';
                        break;
                    case 4:
                        errorMessage = 'è§†é¢‘æ ¼å¼ä¸æ”¯æŒ';
                        break;
                }
            }
            
            showStatus(errorMessage, 'error');
        });

        video.addEventListener('waiting', () => {
            showStatus('è§†é¢‘ç¼“å†²ä¸­...', 'info');
        });

        video.addEventListener('playing', () => {
            status.style.display = 'none';
        });

        // é¡µé¢åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('WebAV Player initialized');
            showStatus('æ’­æ”¾å™¨å°±ç»ªï¼Œè¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶', 'info');
        });

        // å…¨å±€é”™è¯¯å¤„ç†
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            showStatus(`é¡µé¢é”™è¯¯: ${e.message}`, 'error');
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            showStatus(`ç³»ç»Ÿé”™è¯¯: ${e.reason}`, 'error');
        });
    </script>
