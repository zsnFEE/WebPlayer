<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化播放器 - 调试版本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        .video-container {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button, input[type="file"] {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 简化播放器 - 调试版本</h1>
        
        <div class="controls">
            <input type="file" id="fileInput" accept="video/*,audio/*">
            <button id="playBtn" disabled>播放</button>
            <button id="pauseBtn" disabled>暂停</button>
            <button onclick="clearStatus()">清除日志</button>
        </div>
        
        <div class="video-container">
            <video id="video" controls style="display: none;"></video>
            <div id="placeholder">请选择视频文件</div>
        </div>
        
        <div class="status" id="status">等待文件上传...</div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const video = document.getElementById('video');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const status = document.getElementById('status');
        const placeholder = document.getElementById('placeholder');
        
        let currentFile = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : '📝';
            
            status.innerHTML += `<span class="${className}">[${timestamp}] ${prefix} ${message}</span>\n`;
            status.scrollTop = status.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearStatus() {
            status.innerHTML = '';
        }

        // 文件选择处理
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            currentFile = file;
            
            log(`文件选择: ${file.name}`, 'info');
            log(`文件大小: ${(file.size / 1024 / 1024).toFixed(2)} MB`, 'info');
            log(`文件类型: ${file.type}`, 'info');

            try {
                // 方法1: 使用 URL.createObjectURL
                log('尝试方法1: URL.createObjectURL', 'info');
                const videoUrl = URL.createObjectURL(file);
                video.src = videoUrl;
                
                video.onloadedmetadata = () => {
                    log(`✅ 元数据加载成功`, 'success');
                    log(`视频时长: ${video.duration.toFixed(2)} 秒`, 'success');
                    log(`视频尺寸: ${video.videoWidth}x${video.videoHeight}`, 'success');
                    
                    // 显示视频，隐藏占位符
                    video.style.display = 'block';
                    placeholder.style.display = 'none';
                    
                    // 启用控制按钮
                    playBtn.disabled = false;
                    pauseBtn.disabled = false;
                    
                    log('🎮 控件已启用，可以播放了！', 'success');
                };

                video.onerror = (e) => {
                    log(`❌ 视频加载错误: ${e.message || 'Unknown error'}`, 'error');
                    tryMethod2();
                };

                video.oncanplay = () => {
                    log('✅ 视频可以播放', 'success');
                };

                video.onplaying = () => {
                    log('▶️ 视频开始播放', 'success');
                };

                video.onpause = () => {
                    log('⏸️ 视频暂停', 'info');
                };

            } catch (error) {
                log(`❌ 方法1失败: ${error.message}`, 'error');
                tryMethod2();
            }
        });

        // 方法2: 备用方案
        async function tryMethod2() {
            if (!currentFile) return;
            
            log('尝试方法2: FileReader + Blob URL', 'info');
            
            try {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const arrayBuffer = e.target.result;
                    const blob = new Blob([arrayBuffer], { type: currentFile.type });
                    const blobUrl = URL.createObjectURL(blob);
                    
                    video.src = blobUrl;
                    log('✅ 方法2设置完成', 'success');
                };
                
                reader.onerror = () => {
                    log('❌ 方法2也失败了', 'error');
                    showFallbackMessage();
                };
                
                reader.readAsArrayBuffer(currentFile);
                
            } catch (error) {
                log(`❌ 方法2错误: ${error.message}`, 'error');
                showFallbackMessage();
            }
        }

        function showFallbackMessage() {
            log('📝 建议: 请尝试使用标准的MP4文件', 'info');
            log('📝 或者使用在线视频URL', 'info');
        }

        // 播放控制
        playBtn.addEventListener('click', () => {
            log('🎮 点击播放按钮', 'info');
            video.play().then(() => {
                log('✅ 播放开始', 'success');
            }).catch(error => {
                log(`❌ 播放失败: ${error.message}`, 'error');
            });
        });

        pauseBtn.addEventListener('click', () => {
            log('🎮 点击暂停按钮', 'info');
            video.pause();
        });

        // 测试浏览器功能
        log('🧪 浏览器功能检测:', 'info');
        log(`- HTML5 Video: ${!!video.canPlayType}`, 'info');
        log(`- WebGL: ${!!document.createElement('canvas').getContext('webgl')}`, 'info');
        log(`- WebGPU: ${!!navigator.gpu}`, 'info');
        log(`- WebCodecs: ${!!window.VideoDecoder}`, 'info');
        log(`- AudioWorklet: ${!!window.AudioWorklet}`, 'info');
        log(`- SharedArrayBuffer: ${!!window.SharedArrayBuffer}`, 'info');
        log('', 'info');

        // 支持的视频格式检测
        const formats = [
            'video/mp4; codecs="avc1.42E01E"',
            'video/mp4; codecs="avc1.4D401E"', 
            'video/mp4; codecs="hev1.1.6.L93.B0"',
            'video/webm; codecs="vp8"',
            'video/webm; codecs="vp9"'
        ];

        log('📋 支持的视频格式:', 'info');
        formats.forEach(format => {
            const support = video.canPlayType(format);
            log(`- ${format}: ${support || 'No'}`, 'info');
        });
        log('', 'info');
        log('✅ 初始化完成，请选择视频文件进行测试', 'success');
    </script>
</body>
</html>
